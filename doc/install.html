<h1>Install</h1>
<h2>Requirement</h2>
<ul>
  <li>GCC 4.2.4</li>
</ul>
<h2>From tarball</h2>
<pre>$ tar xf o-0.0.1.tar.gz
$ cd o-0.0.1
$ ./configure
$ make
$ sudo make install</pre>
<h2>From source code repository</h2>
<pre>$ git clone git://github.com/SumiTomohiko/o.git
$ ./autogen.sh
$ ./configure
$ make
$ sudo make install</pre>
